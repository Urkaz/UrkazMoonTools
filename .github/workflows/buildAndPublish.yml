name: Build & Publish

on:
  workflow_dispatch:

jobs:
  build_1_19:
    name: Build 1.19(.1)
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: '1.19.X'
      - name: Build & Publish
        run: ./gradlew modPublish --stacktrace
        env:
          cuseforge_api_key: ${{ secrets.CURSEFORGE_API_KEY }}
          modrinth_api_key: ${{ secrets.MODRINTH_API_KEY }}
